<html>
<meta charset="utf-8">
<style type="text/css">
	.node {
		cursor: pointer;
	}

	.overlay {
		background-color: #EEE;
	}

	.node circle {
		fill: #fff;
		stroke: steelblue;
		stroke-width: 1.5px;
	}

	.node text {
		font-size: 10px;
		font-family: sans-serif;
	}

	.link {
		fill: none;
		stroke: #ccc;
		stroke-width: 1.5px;
	}

	.templink {
		fill: none;
		stroke: red;
		stroke-width: 3px;
	}

	.ghostCircle.show {
		display: block;
	}

	.ghostCircle,
	.activeDrag .ghostCircle {
		display: none;
	}
</style>
<script src="../scripts/jquery.js"></script>
<script src="../scripts/d3.js"></script>

<body>
	<div id="tree-container"></div>

	<script src="../scripts/dndTree.js"></script>
</body>

</html>
